<script>
    function math()
    {
        var x=parseInt(prompt("enter a number"));
        switch(x)
        {
            case 1:
                document.write("Your enter one");
                break;
            case 2:
                document.write("Your enter two");
                break;
            case 3:
                document.write("Your enter three");
                break;
            default:
                document.write("Please enter 1-3");
                break;
        }
    }
    math();
</script>
