 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision</title>
    <script>
        
        function Addition(){
            var num1=parseInt(document.getElementById('txtNum1').value);
            var num2=parseInt(document.getElementById('txtNum2').value);
            var result=document.getElementById('txtRslt');
           if(num1 > 0 && num2 > 0){
                var sum = num1 + num2;
                result.style.color = "black";
                result.value = sum;
            } else {
                result.style.color = "red";
                result.value = "Please enter positive numbers";
            }
        }

        function loadbody(){
            var even=document.getElementById('txtEven').value;
            var msg=document.getElementById('msg');
            if(parseInt(even)%2===0)
            {
                msg.style.color="green";
                msg.innerHTML="even number";
            }
            else{
                msg.style.color="red";
                msg.innerHTML="not a even number";
            }
        }
    </script>
</head>
<body>
    <h1>Enter a number:</h1>
    <input type="text" id="txtEven">
    <button onclick="loadbody()">click</button><br>
    <p id="msg"></p>

    <h1>Add two Number:</h1>
    <div>
        Enter 1st Number:
        <input type="text" id="txtNum1"><br><br>
        Enter 2nd Number:
        <input type="text" id="txtNum2"><br><br>
        Result Obtained:
        <input type="text" id="txtRslt"><br><br>
        <button onclick="Addition()">click</button>
    </div>
</body>
</html>
