<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function AmountChange(){
            document.getElementById("txtAmount").value=
            document.getElementById("rangeAmount").value;
        }
        function YearChange(){
            document.getElementById("txtYear").value=
            document.getElementById("rangeYear").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value=
            document.getElementById("rangeRate").value;
        }
        function CalculateClick()
        {
            var P=parseInt(document.getElementById("txtAmount").value);
            var r=parseFloat(document.getElementById("txtRate").value)/100/12;
            var n=parseInt(document.getElementById("txtYear").value)*12;
            var emi=P * r / (1 - Math.pow(1 / (1 + r), n));
            document.getElementById("result").innerHTML=`EMI Amount: &#8377; ${Math.round(emi)}`;
        }
    </script>
</head>
<body class="container-fluid">
    <h1>EMI Calculator</h1>
    <div class="row">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Amount you need </span>
                <input type="text" class="form-control" id="txtAmount">
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">for</span>
                <input type="number" min="1" max="5" id="txtYear" class="form-control" size="4">
                <span class="input-group-text">years</span>
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Interest Rate </span>
                <input type="text" min="13" max="18" step="0.01" id="txtRate" class="form-control" size="4">
                <span class="input-group-text">%</span>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="row">
                <div class="col">
                    <span class="input-group-text"> &#8377; 50,000</span>
                </div>
                <div class="col">
                    <input type="range" id="rangeAmount" onchange="AmountChange()" value="50000" class="form-range" min="50000" max="1000000" step="1000">
                </div> 
                <div class="col">
                    <span class="input-group-text"> &#8377; 10,00,000</span>
                </div> 
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <span class="input-group-text">1</span>
                </div>
                <div class="col">
                    <input type="range" id="rangeYear" onchange="YearChange()" value="1" class="form-range" min="1" max="5" step="1">
                </div> 
                <div class="col">
                    <span class="input-group-text">5</span>
                </div> 
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <span class="input-group-text">13</span>
                </div>
                <div class="col">
                    <input type="range" id="rangeRate" onchange="RateChange()" value="13" class="form-range" min="13" max="18" step="0.1">
                </div> 
                <div class="col">
                    <span class="input-group-text">18</span>
                </div> 
            </div>
        </div>
    </div>
    <div class="mt-3">
        <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
    </div>
    <div class="text-center bg-info text-white p-2 mt-4">
        <h1 id="result"></h1>
    </div>
</body>
</html>
