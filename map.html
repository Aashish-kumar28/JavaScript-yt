 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function clock(){
            var now=new Date();
            document.getElementById("time").innerHTML=now.toLocaleTimeString();
        }
        function bodyload(){ 
            setInterval(clock,1000);
        }
    </script>
 </head>
 <body onload="bodyload()" class="container-fluid">
    <h1>Amazon Shopping</h1>
    <nav class="btn-toolbar bg-danger text-white justify-content-between">
        <div class="btn-group">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">About</button>
            <button class="btn btn-danger">Contact</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger">
                <span id="status"></span>
            </button> 
        </div>
        <div>
            <button class="btn btn-danger">
                <span class="bi bi-clock"></span>
                <span id="date"></span>
                <span id="time"></span>
            </button> 
        </div>
    </nav>
 </body>
 </html>
