<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Page</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var userDetails={
            Email:"john@.com",
            Mobile:"9876543210",
            Password:"john@123"
        }
        var flag="";
        function ContinueClick(){
            var user=document.getElementById('txtUser').value;
            var userError=document.getElementById('userError');
            var passwordContainer=document.getElementById('passwordContainer');
            var userContainer=document.getElementById('userContainer');

            if(user==userDetails.Email){
                flag=`Login success and Notification sent to your email ${user}`;
                userContainer.style.display="none";
                passwordContainer.style.display="block";
            }
            else if(user==userDetails.Mobile)
            {
                flag=`Login success OTP sent to your mobile ${user}`;
                userContainer.style.display="none";
                passwordContainer.style.display="block";
            } else{
                userError.innerHTML="Invalid Email or Mobile";
            }
        }
        function LoginClick(){
            var password=document.getElementById('txtPwd').value;
            var passwordError=document.getElementById('passwordError');
            if(password==userDetails.Password){
                document.write(`<h1>${flag}</h1>`);
            }
            else{
                passwordError.innerHTML="Invalid Password";
            }
        }
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
        <div style="width: 300px;">
            <h1>Sign In</h1>
            <div id="userContainer"> 
                <div class="mb-2">
                    <label class="form-label"><b>Email or Mobile phone number</b></label>
                    <div>
                        <input type="text" id="txtUser" class="form-control">
                        <div id="userError" class="text-danger"></div>
                    </div>
                </div>
                <div>
                    <button onclick="ContinueClick()" class="btn btn-warning w-100">Continue</button>
                </div>
            </div>
            <div id="passwordContainer" style="display: none;">
                <div class="mb-2">
                    <label class="form-label"><b>Password</b></label>
                    <div>
                        <input type="password" id="txtPwd" class="form-control">
                        <div id="passwordError" class="text-danger"></div>
                    </div>
                </div>
                <div>
                    <button onclick="LoginClick()" class="btn btn-warning w-100">Login</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
