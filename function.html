<script>
    var PrintProducts=()=>{
        fetch("https://fakestoreapi.com/products")
        .then(response=>response.json())
        .then(data=>{
            for(var item of data){
                document.write(item.title+"<br>");
            }
        })
    } 
    PrintProducts();
</script>
