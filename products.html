<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        var products=[];
        var product={};
        function LoadProducts(){
           document.querySelector("tbody").innerHTML="";
           for(var item of products)
            {
                var tr=document.createElement("tr");
                var tdName=document.createElement("td");
                var tdPrice=document.createElement("td");
                var tdCity=document.createElement("td");
                var tdDetails=document.createElement("td");
                var tdDelete=document.createElement("td");

                tdName.innerHTML=item.Name;
                tdPrice.innerHTML=item.Price;
                tdCity.innerHTML=item.City;

                tdDetails.innerHTML=`
                <button class="btn btn-info" onclick="InfoClick(10)"><span class="bi bi-eye"></span></button>
                `;

                tdDelete.innerHTML=`
                <button class="btn btn-danger"><span class="bi bi-trash"></span></button>
                `;

                tr.appendChild(tdName);
                tr.appendChild(tdPrice);
                tr.appendChild(tdCity);
                tr.appendChild(tdDetails);
                tr.appendChild(tdDelete);

                document.querySelector("tbody").appendChild(tr);
            } 
        } 
        function bodyLoad(){
            LoadProducts();
        }
        function AddClick(){
            product={
                "Name":document.getElementById("txtName").value,
                "Price":document.getElementById("txtPrice").value,
                "City":document.getElementById("lstCities").value,
            }
            products.push(product);
            LoadProducts();
            alert("Product Added Successfully...");
            document.getElementById("txtName").value="";
            document.getElementById("txtPrice").value="";
        }
        function InfoClick(val){
            alert(val);
            
        }
    </script>
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div>
                <h3>Add New Product</h3>
                <dl>
                    <dt>Name</dt>
                    <dd>
                        <input type="text" id="txtName" class="form-control">
                    </dd>
                    <dt>Price</dt>
                    <dd>
                        <input type="text" id="txtPrice" class="form-control">
                    </dd>
                    <dt>Shipped To</dt>
                    <dd>
                        <select class="form-select" id="lstCities">
                            <option >Delhi</option>
                            <option >Hyderabad</option>
                            <option >Banglore</option>
                        </select>
                    </dd>
                </dl>
                <button onclick="AddClick()" class="btn btn-primary w-100">Add Product</button>
            </div>
        </div>
        <div class="col-9">
            <h2>Products List</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Shipped</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
