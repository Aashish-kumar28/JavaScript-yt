<script>
    function f1(){
        fetch("https://fakestoreapi.com/products")
        .then(function (response){
            return response.json();
        })
        .then(function(data){
            for(var item of data)
            {
                if(item.category=="electronics"||item.category=="men's clothing")
                {
                    continue;
                }
                document.write(`${item.title}-<b>${item.category}</b>"<br>"`);
            }
        })
    }
    f1();
</script>
